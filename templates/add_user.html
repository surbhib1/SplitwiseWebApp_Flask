<form method="post">
    <label>Select Group:</label>
    <select name="group_name">
        {% for group in groups %}
            <option value="{{ group }}">{{ group }}</option>
        {% endfor %}
    </select>

    <label>User Name:</label>
    <input type="text" name="username" required>
    
    <button type="submit">Add User</button>
</form>
